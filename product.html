<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Details | ArtisanHub</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f1e6;
            color: #3e2723;
        }

        header {
            background-color: #7b2c2c;
            color: white;
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
        }

        header a {
            color: white;
            margin-left: 15px;
            text-decoration: none;
        }

        .product {
            padding: 60px 40px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
        }

        .product img {
            width: 100%;
            border-radius: 8px;
        }

        .details h1 {
            color: #7b2c2c;
        }

        .price {
            font-size: 22px;
            font-weight: bold;
            margin: 15px 0;
        }

        button {
            padding: 12px 20px;
            margin-right: 10px;
            border-radius: 25px;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }

        .buy {
            background-color: #ff9800;
            color: #3e2723;
        }

        .ar {
            background-color: #7b2c2c;
            color: white;
        }

        @media(max-width: 768px) {
            .product {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

<header>
    <div><strong>ArtisanHub</strong></div>
    <nav>
        <a href="index.html">Home</a>
        <a href="shop.html">Shop</a>
        <a href="ar.html">AR Try-On</a>
    </nav>
</header>

<section class="product">
    <img src="https://via.placeholder.com/500?text=Product+Image" alt="Product Image">

    <div class="details">
        <h1>Silver Tribal Necklace</h1>
        <p class="price">â‚¹3,499</p>
        <p>
            This handcrafted silver necklace is inspired by traditional tribal
            designs from Rajasthan. Made by skilled artisans using age-old techniques.
        </p>

        <button class="buy">Add to Cart</button>
        <button class="ar" onclick="goToAR()">Try in AR</button>
    </div>
</section>

<script>
    function goToAR() {
        window.location.href = "ar.html";
    }
</script>

</body>
</html>
